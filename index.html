<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SRM Verse - Student Portal</title>
    <link rel="stylesheet" href="css/unified-theme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Additional styles for auth page */
        .auth-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1;
        }

        .auth-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f0f23 50%, #000000 100%);
            z-index: -1;
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.15;
            pointer-events: none;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-2xl);
            color: var(--white);
        }

        .auth-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--white);
        }

        .logo i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-weight: 300;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form.active {
            display: flex;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--white);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        .toggle-password {
            cursor: pointer;
            pointer-events: auto;
        }

        .auth-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-btn.primary {
            background: var(--primary-gradient);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-btn.admin {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-blue);
        }

        .auth-links {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-overlay"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>SRM Verse</h1>
                    </div>
                    <p class="tagline">Your Complete Academic Companion</p>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginId">Student ID / Register Number</label>
                            <input type="text" id="loginId" name="loginId" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                            <i class="fas fa-lock form-icon"></i>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                        </div>
                        <button type="submit" class="auth-btn primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                        <p><a href="#" onclick="showAdminLogin()">Admin Login</a></p>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <form id="signupFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="registerNumber">Register Number</label>
                                <input type="text" id="registerNumber" name="registerNumber" required>
                                <i class="fas fa-id-card form-icon"></i>
                            </div>
                            <div class="form-group">
                                <label for="userName">Full Name</label>
                                <input type="text" id="userName" name="userName" required>
                                <i class="fas fa-user form-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" id="signupPassword" name="password" required>
                                <i class="fas fa-lock form-icon"></i>
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <i class="fas fa-lock form-icon"></i>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn primary">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    <div class="auth-links">
                        <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
                    </div>
                </div>

                <!-- Admin Login Form -->
                <div id="adminLoginForm" class="auth-form">
                    <h2>Admin Access</h2>
                    <form id="adminLoginFormElement">
                        <div class="form-group">
                            <label for="adminId">Admin ID</label>
                            <input type="text" id="adminId" name="adminId" required>
                            <i class="fas fa-shield-alt form-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Admin Password</label>
                            <input type="password" id="adminPassword" name="password" required>
                            <i class="fas fa-key form-icon"></i>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('adminPassword')"></i>
                        </div>
                        <button type="submit" class="auth-btn admin">
                            <i class="fas fa-sign-in-alt"></i>
                            Admin Login
                        </button>
                    </form>
                    <div class="auth-links">
                        <p><a href="#" onclick="showLogin()">Back to Student Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
