<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPER SRM - Student Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-overlay"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>HELPER SRM</h1>
                    </div>
                    <p class="tagline">Your Complete Academic Companion</p>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginId">Student ID / Register Number</label>
                            <input type="text" id="loginId" name="loginId" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                            <i class="fas fa-lock form-icon"></i>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                        </div>
                        <button type="submit" class="auth-btn primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                        <p><a href="#" onclick="showAdminLogin()">Admin Login</a></p>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <form id="signupFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="registerNumber">Register Number</label>
                                <input type="text" id="registerNumber" name="registerNumber" required>
                                <i class="fas fa-id-card form-icon"></i>
                            </div>
                            <div class="form-group">
                                <label for="userName">Full Name</label>
                                <input type="text" id="userName" name="userName" required>
                                <i class="fas fa-user form-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" id="signupPassword" name="password" required>
                                <i class="fas fa-lock form-icon"></i>
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <i class="fas fa-lock form-icon"></i>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn primary">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    <div class="auth-links">
                        <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
                    </div>
                </div>

                <!-- Admin Login Form -->
                <div id="adminLoginForm" class="auth-form">
                    <h2>Admin Access</h2>
                    <form id="adminLoginFormElement">
                        <div class="form-group">
                            <label for="adminId">Admin ID</label>
                            <input type="text" id="adminId" name="adminId" required>
                            <i class="fas fa-shield-alt form-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Admin Password</label>
                            <input type="password" id="adminPassword" name="password" required>
                            <i class="fas fa-key form-icon"></i>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('adminPassword')"></i>
                        </div>
                        <button type="submit" class="auth-btn admin">
                            <i class="fas fa-sign-in-alt"></i>
                            Admin Login
                        </button>
                    </form>
                    <div class="auth-links">
                        <p><a href="#" onclick="showLogin()">Back to Student Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
